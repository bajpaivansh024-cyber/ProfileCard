<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    width: 320px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0 5px;
}

.designation {
    color: gray;
    font-size: 14px;
    margin-bottom: 15px;
}

.bio {
    font-size: 14px;
    margin-bottom: 20px;
}

.social-icons a {
    margin: 0 10px;
    font-size: 20px;
    color: #764ba2;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #667eea;
    
}

/* Responsive */
@media(max-width: 400px) {
    .card {
        width: 90%;
    }
}
</style>
</head>

<body>

<div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
    <h2>Vansh Bajpai</h2>
    <div class="designation">Web Developer</div>
    <div class="bio">
        Passionate about coding and creating modern websites.
        Love learning new technologies and solving problems.
    </div>

    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
</div>

</body>
</html>
